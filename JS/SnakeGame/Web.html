<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="p5/p5.js" type="text/javascript"></script>
    <script src="p5/addons/p5.dom.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/Snake.js" type="text/javascript"></script>


</head>
<body>
    <div id="gameHolder" class="gameWindow gameImage">

        <div class="name">Game's name</div>

        <div class="score">Current Result:</div><div id="currentScore"class="score" style="left:120px">0</div>
        <div class="score" style="left:175px;">Best Result:</div><div id ="bestScore" class="score" style="left:255px">0</div>

        <div id="scoreBoard">
            <div style="padding-top:100px; margin-bottom:30px;">You died!</div>
            <div id="Replay" style="left:125px;top:250px;" onclick="RestartGame();"><div style="padding-top:20px; text-align:center;">Replay</div></div>
        </div>

        <div class="gameButtons" style="bottom: 200px;" onclick="StartGame()"><div style="padding-top:20px; text-align:center;">Start Game</div></div>
        <div class="gameButtons" style="bottom: 100px;"><div style="padding-top:20px; text-align:center;">Settings</div></div>

    </div>

</body>
</html>
